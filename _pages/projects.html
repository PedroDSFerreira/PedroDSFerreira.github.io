---
title: Projects
permalink: /projects/
layout: page
excerpt: "Projects"
---
{% if site.projects!=empty %}


<div class="item-grid">
{%- for project in site.projects -%}
    <div class="item stacked">
      <img class="item__img" src="{{ site.BASE_DIR }}{{ project.id }}.png" alt="drawing"/>
      <div class="item__content">
        <h2 class="post-item-title">
          <a href="{{ project.link }}">{{ project.title | escape }}</a>
        </h2>
        <p class="post-item-description">{{ project.content }}</p>
  
      </div>
    </div>
{%- endfor -%}
</div>



{% else %}
<p style="text-align: center;">There are no projects yet ðŸ˜•</p>
{% endif %}
